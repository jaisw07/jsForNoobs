<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="AdminPage.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne:wght@400..800&display=swap" rel="stylesheet">

</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="/assets/Beat.it White Logo.webp" alt="Logo"> 
        <h1 class="navbar-title">Dashboard</h1>
    </nav>

    <div class="dashboard">
        
        <div class="card-container">
            <div class="card">
                <div class="card-title">Time Streamed</div>
                <div class="card-data">1hr 45mins</div>
            </div>
            <div class="card">
                <div class="card-title">Songs</div>
                <div class="card-data">200</div>
            </div>
            <div class="card">
                <div class="card-title">Albums</div>
                <div class="card-data">10</div>
            </div>
        </div>

        <div class="add-remove-container">
            <div class="panel">
                <div class="panel-title">Add</div>
                <div class="button">Add Song</div>
                <div class="button">Add Album</div>
            </div>

            <div class="panel">
                <div class="panel-title">Remove</div>
                <div class="button">Remove Song</div>
                <div class="button">Remove Album</div>
            </div>
        </div>
    </div>
</body>
</html>
