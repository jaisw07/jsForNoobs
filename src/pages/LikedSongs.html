    <footer class="player">

                <div id = "totalTime" class="totalTime font-inter">2:40</div>
            </div>
        
            <div class="controls">
                <button class="controlBtns" id = "shufBtn"><i class="fas fa-random shuffle"></i></button> <!-- Shuffle -->

                <button class="controlBtns" id = "playBtn"><i class="fa-solid fa-play"></i></button> <!-- Play -->
                <button class="controlBtns" id = "fwdBtn"><i class="fas fa-step-forward forward"></i></button> <!-- Forward -->
                <button class="controlBtns" id = "repBtn"><i class="fa-solid fa-repeat repeat"></i></button> <!-- Repeat -->
            </div>
        </div>

        <div class="other-controls">
            <div class="menu"> <!-- More Options -->

            </div>
            <div class="volume">
